<h1 class="mt-5">Selectores anidados</h1>

<hr>


<form [formGroup]="myForm" (ngSubmit)="save()">
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continent</label>
            <select class="form-control" formControlName="region" >
                <option value="" >--Select continent--</option>
                <option *ngFor="let region of regions" [value]="region" >{{region | titlecase}}</option>
            </select>
        </div>
    </div>

    <div class="row mb-3" *ngIf="paises.length!==0">
        <div class="col">
            <label class="form-label">Country</label>
            <select class="form-control" 
                formControlName="pais" 
                >
                <option value="" >--Select continent--</option>
                <option *ngFor="let pais of paises" [value]="pais.cca3" >{{pais.name.common | titlecase}}</option>
            </select>
        </div>
    </div>
    <div class="row mb-3" *ngIf="fronteras.length!==0">
        <div class="col">
            <label class="form-label">Fronteras</label>
            <select class="form-control" 
                formControlName="frontera"
                [disabled]="fronteras.length===0"
                 >
                <option value="" >--Select continent--</option>
                <option *ngFor="let frontera of fronteras" [value]="frontera.name.common" >{{frontera.name.common}}</option>
            </select>
        </div>
    </div>

    <div class="row" *ngIf="cargando">
        <div class="col">
            <div class="alert alert-primary">
                Cargando...
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end">
                Seleccionar
            </button>
        </div>
    </div>
</form>

<h3>Mi formulario</h3>
<pre>Valid: {{myForm.valid}}</pre>
<pre>Valor: {{myForm.value | json}} </pre>
<pre>Paises: {{paises | json}} </pre>
