<div class="text-layout">
    <h1>Pipes personalizados</h1>
    <p>Pipes creados manualmente por {{ nombre | mayusculas:mayus}}</p>
</div>


<p-toolbar>
    <div class="p-toolbar-group-start">
        <p-button styleClass="p-button-rounded p-button-warning" label="Cambiar mayus" (click)="toggleMayus()"></p-button>
    </div>
    <div class="p-toolbar-group-end">
        <p-button icon="pi pi-sort" (click)="cambiarOrden('nombre')" label="Por nombre" class="mr-2"></p-button>
        <p-button icon="pi pi-sort" (click)="cambiarOrden('vuela')" label="Vuela" class="mr-2" styleClass="p-button-rounded p-button-warning"></p-button>
        <p-button icon="pi pi-sort" (click)="cambiarOrden('color')" label="Por color" class="mr-2" styleClass="p-button-rounded p-button-success"></p-button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-2">            
        <p-table [value]="heroes | ordenar:criterio" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{ heroe.nombre }}</td>
                    <td>{{ heroe.vuela | vuela}}</td>
                    <td>{{ heroe.color }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>


<div class="grid">
    <div class="col mt-2">            
        <p-table [value]="heroes | ordenar:criterio" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{ heroe.nombre }}</td>
                    <td>{{ heroe.vuela | vuela}}</td>
                    <td>{{ heroe.color }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
