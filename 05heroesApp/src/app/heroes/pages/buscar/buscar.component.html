<div  >
    <div>
        <h1>Buscador de heroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h2>Buscador</h2>
        <form class="example-form" >
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Number</mat-label>
                <input type="text"
                        placeholder="Pick one"
                        aria-label="Number"
                        matInput
                        [(ngModel)]="termino"
                        [matAutocomplete]="auto" name="termino"
                        (input)="buscando()"
                        >
                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
                                    (optionSelected)="opcionSeleccionada($event)">
                <mat-option *ngFor="let value of heroes" [value]="value">
                    {{ value.superhero }}
                </mat-option>

                <mat-option [value]="" *ngIf="heroes.length===0 && termino.length>0">
                    No se encontr√≥ nada con: {{termino}}
                </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </form>
    </div>
</div>

<div class="" *ngIf="heroeSeleccionado">
    <app-heroe-tarjeta [heroe]="heroeSeleccionado"></app-heroe-tarjeta>
</div>
