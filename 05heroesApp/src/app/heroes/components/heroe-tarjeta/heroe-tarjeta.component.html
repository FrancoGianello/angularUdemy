
<mat-card >
    <mat-card-header>
        <mat-card-title>
            {{heroe.superhero}}
        </mat-card-title>
        <mat-card-subtitle>
            {{heroe.alter_ego}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-divider></mat-divider>
    <br>
    <img mat-card-image [src]=" heroe | imagen">

    <p>
        <strong>Primera aparición</strong> {{heroe.first_appearance}}
        <br>
        <strong>Personajes: </strong> {{heroe.characters}}
    </p>
    <br>
    <mat-card-actions>
        <button mat-button color="warn"
                [routerLink]="['/heroes', heroe.id]">
                Leer más
        </button>
    </mat-card-actions>
    <mat-card-actions>
        <button mat-button color="info"
                [routerLink]="['/heroes/agregar/edit', heroe.id]">
                Editar
        </button>
    </mat-card-actions>
</mat-card>
