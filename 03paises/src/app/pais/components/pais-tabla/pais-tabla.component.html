<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Bandera</th>
            <th scope="col">Nombre</th>
            <th scope="col">Poblacion</th>
            <th scope="col">Region</th>
            <th scope="col">Link</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises;let i = index" class="">
            <td scope="row">{{i+1}}: {{pais.cca2 }}</td>
            <td>
                <img [src]="pais.flags.png" alt="" class="small-class">
            </td>
            <td>{{pais.name.common}}, {{pais.capital}}</td>
            <td>{{pais.population | number}}</td>
            <td>{{pais.region}}</td>
            <td>
                <a [routerLink]="['/pais/', pais.cca2]" >Ver detalle</a> 
            </td>
        </tr>
    </tbody>
</table>
