<ul class="list-group">
    <li class="list-group-item list-group-item-info"
        (click)="agregarMarcador()">
        Agregar +
    </li>
    <li class="list-group-item"
        *ngFor="let value of marcadores; let i = index"
        (click)="irMarcador(value)"
        (dblclick)="borrarMarcador(i)"
        [ngStyle]="{ 'background-color':value.color }"
        >
        Marcador {{i +1}}
    </li>
</ul>

<div #map class="map-container"></div>
