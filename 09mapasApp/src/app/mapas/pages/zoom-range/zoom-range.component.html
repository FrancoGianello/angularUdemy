<div #map class="map-container"></div>

<div class="row">
    <div class="col-12">
        <label for="" class="form-label">
            Zoom: {{zoom | number:'2.0-2'}}
            -Lng, Ltd [{{center[0] | number:'2.4'}}, {{center[1] | number:'2.4'}}]
        </label>
        <input type="range"
                [min]="zoomMin"
                [max]="zoomMax"
                [value]="zoom"   
                (input)="zoomCambio(zoomInput.value)" 
                #zoomInput
                class="form-range">
    </div>
    <div class="col-12">
        <button class="btn btn-primary" (click)="zoomOut()">-</button>
        <button class="btn btn-primary float-end" (click)="zoomIn()">+</button>
    </div>
</div>
